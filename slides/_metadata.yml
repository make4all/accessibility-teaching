format:
  revealjs:
    template-partials:
      - "{{/assets/title-slide.html}}"
    mermaid:
      theme: dark
    incremental: false
    slide-number: c/t
    preview-links: auto
    slide-tone: false
    progress: true
    history: false
    chalkboard: 
      buttons: false
      theme: whiteboard
    multiplex: false
    title-slide-attributes:
      data-background-image: "/img/people.png}}"
      data-background-position: right
      data-background-size: contain
      data-background-opacity: "0.5"          
    include-in-header:
      text: |
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="/slides/assets/clean.scss">
            <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self'; polleverywhere.com;">

filters:
  - reveal-auto-agenda
auto-agenda:
  heading: Learning Goals  

